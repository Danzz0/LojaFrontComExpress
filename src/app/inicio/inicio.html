<div class="container">
  <h1>Produtos</h1>
  
  <div *ngIf="loading" class="carregando">
    Carregando...
  </div>

  <div *ngIf="!loading && prods.length === 0" class="sem-produtos">
    Nenhum produto encontrado :(
  </div>

  <div class="grid-produtos">
    <div *ngFor="let produto of prods" 
         class="card-produto" 
         (click)="viewDetails(produto.id)">
      <h3>{{ produto.nome }}</h3>
      <p><strong>Marca:</strong> {{ produto.marca }}</p>
      <p><strong>Estoque:</strong> {{ produto.quantidade }} unidades</p>
      <p><strong>Pre√ßo:</strong> R$ {{ produto.preco | number:'1.2-2' }}</p>
      <button class="btn-detalhes">Detalhes</button>
    </div>
  </div>
</div>
